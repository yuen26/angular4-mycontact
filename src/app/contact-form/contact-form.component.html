<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
			    	<h3 class="panel-title">Contact Information</h3>
			  	</div>
		 		<div class="panel-body">
		 			<div class="form-group">
				    	<label>Name {{contact.name}}</label>
				    	<input type="text" class="form-control" [(ngModel)]="contact.name" placeholder="Enter name...">
				  	</div>
				  	<div class="form-group">
				    	<label>Email: {{contact.email}}</label>
				    	<input type="text" class="form-control" [(ngModel)]="contact.email" placeholder="Enter email...">
				  	</div>
				  	<div class="form-group">
				    	<label>Phone: {{contact.phone}}</label>
				    	<input type="text" class="form-control" [(ngModel)]="contact.phone" placeholder="Enter phone...">
				  	</div>
				  	<div class="text-center">
				  		<button (click)="saveContact()" class="btn btn-primary">Save</button>
				  		<button (click)="goBack()" class="btn btn-default">Back</button>
		 			</div>
		 		</div>
			</div>
		</div>
	</div>
</div>
